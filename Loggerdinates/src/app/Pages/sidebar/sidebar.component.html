<div *ngIf="data">
<mat-sidenav-container >
  <mat-sidenav [fixedInViewport]="true" opened
               [fixedBottomGap]="0" class="example-container" #sidenav [mode]="mode">
    <div [@slide]="data">
    <ul class="list-group mt-5 p-2 w-100" >
      <li class="list-group-item my-2 p-2 mat-elevation-z9 d-flex align-items-center"><mat-icon class="me-2">person</mat-icon>Kullanıcı Bilgileri</li>
      <li class="list-group-item my-2 p-2 mat-elevation-z9 d-flex align-items-center"><mat-icon class="me-2">flight_takeoff</mat-icon>Uçuş Kayıtları</li>
      <li class="list-group-item my-2 p-2 mat-elevation-z9 d-flex align-items-center"><mat-icon class="me-2">pin_drop</mat-icon>Koordinat Kayıtları</li>
      <li class="list-group-item my-2 p-2 mat-elevation-z9 d-flex align-items-center"><mat-icon class="me-2">description</mat-icon>İlave Bilgiler</li>
      <li class="list-group-item my-2 p-2 mat-elevation-z9 d-flex align-items-center"><mat-icon class="me-2">edit</mat-icon>Notlar</li>
    </ul>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
<!--  <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>-->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
